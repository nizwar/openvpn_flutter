name: openvpn_flutter
description: A plugin that allow you to connect OpenVPN service with Flutter
version: 1.2.0
homepage: https://github.com/nizwar/openvpn_flutter

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter 

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  vpn_plugin_interface: 
    git:
      url: git@gitlab.7vpn.com:7vpn-group/core_vpn_interface.git
      ref: v1.1.1
    
flutter:
  plugin:
    platforms:
      android:
        package: id.laskarmedia.openvpn_flutter
        pluginClass: OpenVPNFlutterPlugin
      ios:
        pluginClass: OpenVPNFlutterPlugin
      macos:
        pluginClass: OpenVPNFlutterPlugin